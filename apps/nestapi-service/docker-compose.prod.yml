services:
  app:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/md-html-to-pdf/md-to-pdf-nest:latest
    container_name: md-to-pdf-nest
    # ports:
    #   - 6602:80
    networks:
      - luis
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "512m"
        reservations:
          cpus: "0.25"
          memory: "256m"
    restart: always
    
networks:
  luis:
    external: true
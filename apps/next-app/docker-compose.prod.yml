services:
  app:    
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/md-html-to-pdf/md-to-pdf-app:latest
    container_name: md-to-pdf-app
    # ports:
    #   - 6600:3000
    networks:
      - luis
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "512m"
        reservations:
          cpus: "0.25"
          memory: "256m"
    restart: always

networks:
  luis:
    external: true